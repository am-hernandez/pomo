<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Pomo Timer</title>
  </head>
  <body>
    <header>
      <h1>pomo</h1>
    </header>
    <main>
      <div class="container" id="timer_display">
        <h2 id="time_remaining">
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </h2>
        <ul id="sessions_remaining"></ul>
      </div>
      <div class="container" id="timer_input">
        <form>
          <label for="duration">Session Length (in minutes):</label>
          <input
            type="number"
            id="duration"
            name="duration"
            placeholder="25"
          /><br /><br />
          <label for="sessions">Number of Sessions:</label>
          <input
            type="number"
            id="sessions"
            name="lname"
            placeholder="5"
          /><br /><br />
        </form>
        <button type="submit" id="form_submit">start timer</button>
      </div>
    </main>
    <footer>developed by a.m.hernandez &copy;2021</footer>
    <script src="pomo.js"></script>
  </body>
</html>
